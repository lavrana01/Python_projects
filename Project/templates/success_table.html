<!DOCTYPE html>
<html lang="en">
<title> Super Geocoder</title>
<head>
    <link href='../static/main.css', rel='stylesheet'>
</head>
    <body>
        <div class='container'>
        <h1> Super Geocoder</h1>
        <h2> Please upload your CSV file. The values containing addresses should be in a column named address or Address</h2>
        <form>
        <input type="file" required>
        <button type="submit"> Submit </button>
        
       


        </form>
        <div class='output'>
            {{text|safe}}
            {% include [btn] ignore missing %}
        </div>

    </div>
    </body>




</html>
